<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-favorit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .block {
        @apply(--layout-block);
        height: 20px;
        float: left;
        width: 100%;
      }
    </style>
    <paper-header-panel class="custom header" mode="scroll">
      <paper-toolbar>
        <div id="main-title"><center><img src="../images/white.png"></center><a><iron-icon icon="my-icons:bell"></iron-icon></a></div>
      </paper-toolbar>
      <h3>Hewan Favorit</h3>
      <div class="card post-hewan">
        <img class="img post-hewan" alt="kucing anggora" src="../img/eximage.jpg">
        <div class="container post-hewan">
          <div class="judul">
            <a>Anggora muda masih takut bobo sendiri</a>
          </div>
          <div class="info post-hewan">
            <a>1.000.000</a><a><iron-icon icon="room"></iron-icon>Yogyakarta</a>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>
      <div class="card post-hewan">
        <img class="img post-hewan" alt="kucing anggora" src="../img/ttg.jpg">
        <div class="container post-hewan">
          <div class="judul">
            <a>tuturuga sehat wal afiat jarang mandi malam</a>
          </div>
          <div class="info post-hewan">
            <a>500.000</a><a><iron-icon icon="room"></iron-icon>Yogyakarta</a>
            <div style="clear: both"></div>
          </div>
        </div>
      </div>
      <div style="clear:both"></div>
      <br>
      <h3>Lomba Favorit</h3>
      <div class="card post-lomba">
        <img class="img post-lomba" alt="kucing anggora" src="../img/ikan.jpg">
        <a class="card-tools"><paper-icon-button noink icon="social:share"></paper-icon-button><paper-icon-button noink icon="favorite"></paper-icon-button></a>
        <div class="container post-lomba">
          <div class="judul">
            <a>lomba ikan beat box mengiringi lagu mengheningkan cipta</a>
          </div>
        </div>
        <div class="info post-lomba">
          <a>27 hari lagi</a><a>500k - 1000k</a>
        </div>
      </div>
      <div class="card post-lomba">
        <img class="img post-lomba" alt="kucing anggora" src="../img/ttg.jpg">
        <a class="card-tools"><paper-icon-button noink icon="social:share"></paper-icon-button><paper-icon-button noink icon="favorite" class="liked"></paper-icon-button></a>
        <div class="container post-lomba">
          <div class="judul">
            <a>tuturuga yang baik selalu mengingatkan kawanya jangan mandi malam</a>
          </div>
        </div>
        <div class="info post-lomba">
          <a>27 hari lagi</a><a>500k - 1000k</a>
        </div>
      </div>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'page-favorit',
    });
  </script>
</dom-module>

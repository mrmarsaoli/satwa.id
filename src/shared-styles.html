<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-header-panel.header{
        height:calc(100vh - 57px);
      }

      paper-toolbar{
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-title{
        width: 100%;
      }

      #main-title img{
        width: 86px;
      }

      #main-title iron-icon{
        position: absolute;
        right: 16px;
        top:20px;
        float: right;
      }

      h3{
        margin: 5px;
        color: #444;
      }

      .card{
        margin: 5px;
        color: #777;
        float: left;
        position: relative;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card.post-hewan{
        width: calc(50% - 10px);
      }

      .card.post-lomba, .card.lomba-saya{
        width: calc(100% - 10px);
      }

      .card img.img{
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      paper-button.custom{
        margin:5px;
        padding: 20px 10px;
        text-transform:capitalize;
        color: #777;
        font-family:Source Sans Semi Bold;
        font-size: 15px;
        border-radius: 5px;
        float: left;
        background-color: #fff;
        width: calc(50% - 10px);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      paper-button.custom .circle {
        display: inline-block;
        text-align: center;
        color: #fff;
        padding: 6px;
        margin-right: 10px;
        border-radius: 50%;
      }

      paper-button.custom span{
        color: #3377BB;
        font-size: 32px;
        margin-right: 10px;
      }



      .container{
        margin: 10px;
      }

      .container.post-lomba{
        margin-bottom: 0px;
      }

      .judul{
        min-height: 40px;
        margin-bottom: 10px;
      }

      .judul a{
        color:#444;
        font-family:Source Sans Semi Bold;
        font-size: 14px;
        text-transform: capitalize;
      }

      .info.post-hewan a:first-child{
        float: left;
        background: #CB5F27;
        padding: 2px 3px;
        color: #fff;
      }

      .info.post-hewan a:nth-child(2){
        float: right;
      }

      .info.post-hewan a iron-icon{
        margin: 0;
        margin-right: 5px;
        --iron-icon-width:20px;
        --iron-icon-height:20px;
      }

      .info.post-lomba{
      }

      .info.post-lomba a{
        float:left;
        padding: 5px;
      }

      a.card-tools{
        padding: 0px;
        margin: 0px;
        display: block;
        width: 100%;
        position: absolute;
        top: 180px;
        background-color:rgba(0, 0, 0, 0.5);
      }

      a.card-tools paper-button{
        display: none;
        padding: 5px;
        margin:5px;
        margin-right: 10px;
        width: 100px;
        font-weight: normal;
        color: #fff;
        background: #3377BB;
        float: right;
      }

      a.card-tools paper-icon-button{
        width: 20px;
        padding: 0px;
        float: right;
        margin-right: 10px;
        color: #fff;
      }

      a.card-tools paper-icon-button.liked{
        --iron-icon-fill-color:#FF6060;
      }

      a.card-tools paper-button iron-icon{
        --iron-icon-width: 20px;
        margin-right: 5px
      }

      .info.post-lomba a:nth-child(1){
        text-align: center;
        padding-left: 10px;
        width: calc(50% - 13px);
        border-top: thin solid #ddd;
      }

      .info.post-lomba a:nth-child(2){
        padding-rigth: 10px;
        width: calc(50% - 13px);
        text-align: center;
        border-left: thin solid #ddd;
        border-top: thin solid #ddd;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      img.slider{
        width: 100%;
        height: 240px;
        object-fit: cover;
        position: absolute;
      }

      #slider{
        height: 200px;
      }

      paper-button.blue{
        width: calc(100% - 10px);
        text-transform: none;
        font-size: 14px;
        box-sizing: border-box;
        margin-top: 20px;
      }

      paper-button.yellow .circle {
        background: var(--app-primary-color);
      }

      paper-button.pink .circle {
        background: #FF6060;
      }

      paper-button.blue .circle {
        background: #3377BB;
      }


      iron-icon{
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
      }
    </style>
    <paper-header-panel class="custom header" mode="scroll">
      <paper-toolbar>
        <div id="main-title"><center><img src="../images/white.png"></center><a><iron-icon icon="my-icons:bell"></iron-icon></a></div>
      </paper-toolbar>
      <img class="img slider" src="../img/eximage.jpg">
      <div id="slider">
      </div>
      <paper-button raised class="custom yellow"><div class="circle"><iron-icon icon="pets"></iron-icon></div>Cari hewan</paper-button>
      <paper-button raised class="custom pink"><div class="circle"><iron-icon icon="today"></iron-icon></div>Cari Lomba</paper-button>
      <paper-button raised class="custom yellow"><div class="circle"><iron-icon icon="add-shopping-cart"></iron-icon></div>Jual hewan</paper-button>
      <paper-button raised class="custom pink"><div class="circle"><iron-icon icon="add-circle-outline"></iron-icon></div>Buat Lomba</paper-button>
      <paper-button raised class="custom blue"><div class="circle"><iron-icon icon="search"></iron-icon></div>Pelajari bagaimana Satwa.id memudahkan Anda dalam mengelola lomba</paper-button>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'page-home',
    });
  </script>
</dom-module>

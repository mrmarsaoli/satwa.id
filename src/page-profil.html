<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="page-profil">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 5px 0px;
      }

      .container{
        @apply(--layout-vertical);
        margin: 0px 5px;
        margin-bottom: 10px;
      }

      div.one{
        text-align: center;
        margin-top: 10px;
      }

      .container div{
        background: #fff;
        display: inline-block;
        text-transform: capitalize;
        font-size: 16px;
        padding: 0px 10px;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      .container div:first-child{
        border-bottom: thin solid #EFF2F7;
      }

      .container.four div:first-child{
        border-bottom: none;
      }

      .container div span{
        line-height: 40px;
      }

      .container div paper-icon-button{
        float: right
      }

      .container div > paper-badge {
        --paper-badge-margin-left: 40px;
        --paper-badge-margin-bottom: -20px;
        --paper-badge-background: #FF6060;
      }

      .logout a{
        color: #FF6060;
      }

      div.one #profilpic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ddd;
      }

      div.one paper-button{
        background: #F9FAFC;
        color: #777;
        text-transform: none;
        width: 100px;
        padding: 5px;
        border: thin solid #D2D6DF;
      }

      div.one a{
        margin: 10px;
      }

    </style>

    <div class="container one">
      <center><iron-image sizing="cover" id="profilpic" alt="The Polymer logo." src="../img/eximage.jpg"></iron-image></center>
      <a>Osas</a>
      <center><paper-button>edit profil</paper-button></center>
    </div>
    <div class="container two">
      <div class="custom profil"><span id="kotak-masuk">kotak masuk</span><paper-badge for="kotak-masuk" label="9"></paper-badge><paper-icon-button icon="chevron-right"></paper-icon-button></div>
      <div class="custom profil"><span>pesan terikirim</span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
    </div>
    <div class="container three">
      <div class="custom profil"><span>kritik & saran</span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
      <div class="custom profil"><span>pusat bantuan</span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
    </div>
    <div class="container four">
      <div class="custom logout"><span><a>keluar</a></span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'page-profil',
    });
  </script>
</dom-module>

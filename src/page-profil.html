<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-profil">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">>
      :host {
        display: block;
      }

      .block{
        @apply(--layout-vertical);
        margin: 0px 5px;
        margin-bottom: 10px;
      }

      div.one{
        text-align: center;
        margin-top: 10px;
      }

      .block div{
        background: #fff;
        display: inline-block;
        text-transform: capitalize;
        padding: 0px 10px;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      .block div:first-child{
        border-bottom: thin solid #EFF2F7;
      }

      .block.four div:first-child{
        border-bottom: none;
      }

      .block div span{
        line-height: 40px;
      }

      .block div paper-icon-button{
        float: right
      }

      .logout a{
        color: #FF6060;
      }

      div.one #profilpic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ddd;
      }

      div.one paper-button{
        background: #F9FAFC;
        color: #777;
        text-transform: none;
        width: 100px;
        padding: 5px;
        border: thin solid #D2D6DF;
      }

      div.one a{
        margin: 10px;
      }

    </style>
    <paper-header-panel class="custom header" mode="scroll">
      <paper-toolbar>
        <div id="main-title"><center><img src="../images/white.png"></center><a><iron-icon icon="my-icons:bell"></iron-icon></a></div>
      </paper-toolbar>
      <div class="block one">
        <center><iron-image sizing="cover" id="profilpic" alt="The Polymer logo." src="../img/eximage.jpg"></iron-image></center>
        <a>Osas</a>
        <center><paper-button>edit profil</paper-button></center>
      </div>
      <div class="block three">
        <div class="custom profil"><span>kritik & saran</span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
        <div class="custom profil"><span>pusat bantuan</span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
      </div>
      <div class="block four">
        <div class="custom logout"><span><a>keluar</a></span><paper-icon-button icon="chevron-right"></paper-icon-button></div>
      </div>
    </paper-header-panel>
  </template>
  <script>
    Polymer({
      is: 'page-profil',
    });
  </script>
</dom-module>
